<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Calculator</title>
    <link rel="icon" href="https://png.pngtree.com/png-vector/20190910/ourmid/pngtree-money-icon-png-image_1728906.jpg">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body style="background-image: url(https://t4.ftcdn.net/jpg/03/48/80/11/360_F_348801155_mjJdt25Vkap8MSgxgMbmOYmdn5JdCfvp.jpg);">

     <div class="container main">
         <div class="row">
 
            <div class="col-4"></div>

            <center>
            <div class="col-4 login shadow">
                <div class="login-logo mt-2">
                    <img src="https://cdn-icons-png.flaticon.com/512/5509/5509636.png" alt="" class="logo">
                </div>
                <h1 class="head text-center mb-1">User Login Here...</h1>
                <div class="login-inputs">
                    <input id="uId" class="input w-75 mt-2 form-control rounded-2" type="number" placeholder="User Id">
                    <input id="uPassword" class="input w-75 mt-2 form-control rounded-2" type="password" placeholder="Password"> 
                </div>
                <div class="login-btn">
                    <button id="login-button" class="btn border border-2 rounded-4 mt-4" onclick="login()">Login</button>
                </div>
                <div class="sign-in">
                    <p class="text text-dark text-center mt-3">Don't have an Account?    <a href="register.html">Register Here</a></p>
                </div>
            </div></center>

            <div class="col-4"></div>
        </div>
    </div>


    <!-- modal  -->
    <div id="loginModal" class="modal " tabindex="-1" role="dialog">
        <div class="modal-dialog " role="document">
          <div class="modal-content bg-dark">
            <div class="modal-header">
              <h5 class="modal-title text-light">Login Successful</h5>
              <button onclick="modalclose()" type="button" class="close border border-0" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
           
            <div class="modal-footer">
                <button onclick="modalclose()" type="button" class="btn btn-secondary rounded-3" data-dismiss="modal">Close</button>
                <a href="home.html"><button type="button" class="btn btn-primary rounded-3">Continue</button></a>
            </div>
          </div>
        </div>
      </div>


    
    <script src="script.js"></script>
</body>
</html>
